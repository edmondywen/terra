<div class = "container-fluid" style = "margin: 8rem;">

        <div class = "col-3"></div>
        <img src = "images/orange.png" style = "position: absolute; left:27vw; top:55vh; transform: rotate(-23.5deg);" class = "character">
        <img src = "images/pear.png" style = "position: absolute; right:9vw; top:45vh; transform: rotate(10.87deg);" class = "character">
        <img src = "images/apple.png" style = "position: absolute; right:11vw; top:63vh; transform: rotate(11.46deg) scale(0.7);" class = "character">
        <div class = "col-6">
            <h1>Sign In</h1>
                <form class = "border-custom-login text-left">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick = "showPass()">
                      <label class="form-check-label" for="exampleCheck1">Show password</label>
                    </div>
                    <br>
                    <div class = "row justify-content-center"><button type="submit" class="btn-standard-green">Log in</button></div>
                    <script>
                        function showPass() {
                          var x = document.getElementById("password");
                          if (x.type === "password") {
                            x.type = "text";
                          } else {
                            x.type = "password";
                          }
                        }   
                        </script>
                  </form>
              <h6 style = "color: #478040; margin-top: 2vw;"><strong>Create a new account</strong></h6>
