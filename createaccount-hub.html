        <div class = "col-6">
            <h1>Create a Compost Hub Account</h1>
                <form class = "border-custom-login text-left">
                    <div class="form-group">
                        <label for="name">Organization name</label>
                        <input type="org" class="form-control" id="org">
                      </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick = "showPass()">
                      <label class="form-check-label" for="exampleCheck1">Show password</label>
                    </div>
                    <br>
                    <div class="row justify-content-center"><button type="submit" class="btn-standard-green"><a href = "createaccount-next.html" style = "color: white">Next</a></button></div>
                    <script>
                        function showPass() {
                          var x = document.getElementById("password");
                          if (x.type === "password") {
                            x.type = "text";
                          } else {
                            x.type = "password";
                          }
                        }   
                        </script>
                  </form>
                  <div class="reroute" onclick="location.href='login.html';" style="cursor: pointer;">
